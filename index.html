<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/8fc67f6c06.js" crossorigin="anonymous"></script>

    <style>
        .mulish{
            font-family: "Mulish", sans-serif;
        }
        .retro{
            font-family: "Inter", sans-serif;
        }
    </style>

</head>
<body>
    <header class="p-4">
        <nav class="">
            <div class="navbar bg-base-100">
                <div class="navbar-start">

                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">

                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a>Item 1</a></li>
                      <li>
                        <a>Parent</a>
                        <ul class="p-2">
                          <li><a>Submenu 1</a></li>
                          <li><a>Submenu 2</a></li>
                        </ul>
                      </li>
                      <li><a>Item 3</a></li>
                    </ul>

                <div class="navbar-end hidden lg:flex">

                    <li class="border rounded-full h-10 w-10 text-center flex justify-center items-center bg-gray-50 mx-2"><a><i class="fa-solid fa-house"></i></a></li>

                    <li class="border rounded-full h-10 w-10 text-center flex justify-center items-center bg-gray-50 mx-2"><a><i class="fa-solid fa-flag"></i></a></li>
                  </ul>
                </div>
                <div class="navbar-end w-1/4">
                  <a class="btn btn-primary rounded-full text-white font-bold w-28  ">Sign in</a>
                </div>
              </div>
